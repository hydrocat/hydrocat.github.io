<!DOCTYPE html>

<html>
  <meta charset="UTF-8">
  <head>
  <script>
  function work(){
    let inputs =  document.getElementById("in");
    let output = document.getElementById("out");

    let lines = Array.from(inputs.value.split("\n"));
    let entries = lines.map(line => line.split(':')[0].trim());

    let questions = {}; // {"name": number, ...}
    let msgCount = 1;
    for( let i = 0; i < entries.length - 1; i++ ){
      let name = entries[i];
      if(questions[name] === undefined ){
        questions[name] = 1;
      }
      
      if (entries[i+1] === name) //next message if from same person
      {
        msgCount++;
        if( msgCount >= 3 ){
          questions[name]++;
          msgCount = 0;
        }
      } else {                   // next message is from someone else
        msgCount
        questions[name]++;
      }
    }

    output.value = Object.entries(questions).map( e => e.join("\t")).join("\n");
  }
</script>
<style>

textarea {
    height: 200px;
    width: 100%;
}

button {
    width: 100%;
}

#asd {
    width: 75%;
    margin: 0 auto;
}

img {
    height: 100px;
    width: 100px;
}

  </style>
    <title>Question counter</title>
  </head>
  <body>
    <div style="position: absolute; display: block">
      <img src="kim.png" >
      <h2 style="font-size: 0.8em">Kim Possible</h2>
    </div>
      <div id="asd">
      <textarea id="in"></textarea>
      <br>
      <button onclick="work()">Process!</button>
      <br>
      <textarea id="out"></textarea>
    </div>
  </body>
</html>
